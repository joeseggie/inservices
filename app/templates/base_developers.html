{% block app_menu %}
    
    <div class="list-group">
        <a href="{{ url_for('developers_home.index') }}" class="list-group-item list-group-item-action active">

        </a>
        <a href="#" class="list-group-item list-group-item-action">Accounts</a>

{% block scripts %}
<script>
    $(document).ready(function() {
        function setHeight() {
            windowHeight = window.innerHeight - 145;
            $('.app-content').css('min-height', windowHeight);
        };        
        setHeight();
        window.onresize = function(){setHeight();}
    });
</script>
{% endblock %}
